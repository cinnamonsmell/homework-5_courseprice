<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courseprice calculator</title>

    <link rel="stylesheet" href="./style.css">
</head> 

<body>
    <div class="coursePrice">
        <h1>Калькулятор стоимости курса</h1>
        <label>
            Курс:
            <select name="course" id="courseName" oninput="coursePrice()">
                <option value="none">Выберите курс</option>
                <option value="Python">Python</option>
                <option value="Front">Frontend</option>
                <option value="UX">UX/UI</option>
            </select>
        </label><br>
        <label>
            Скидка:
            <input id="step" type="range" value="0" oninput="coursePrice()" min="0" max="50" step="5">
            <span id="sale">0%</span>
        </label><br>
        <label>
            Сумма:
            <input type="text" readonly class="price">
        </label>
    </div>


    <script src="./script.js"></script>

</body>

</html>
